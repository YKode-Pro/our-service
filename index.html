<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Redirect</title>
  <link rel="stylesheet" href="1.css">
</head>
<body>
  <button class="button" onclick="redirectToInstagram()">
    <div class="bg"></div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 342 208"
      height="208"
      width="342"
      class="splash"
    >
      <!-- SVG content remains unchanged -->
    </svg>

    <div class="wrap">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 221 42"
        height="42"
        width="221"
        class="path"
      >
        <!-- SVG path remains unchanged -->
      </svg>

      <div class="outline"></div>
      <div class="content">
        <span class="char state-1">
          <span data-label="k" style="--i: 1">k</span>
          <span data-label="s" style="--i: 2">s</span>
          <span data-label="a" style="--i: 3">a</span>
          <span data-label="." style="--i: 4">.</span>
          <span data-label="y" style="--i: 5">y</span>
          <span data-label="o" style="--i: 6">o</span>
          <span data-label="u" style="--i: 7">u</span>
          <span data-label="n" style="--i: 8">n</span>
          <span data-label="e" style="--i: 9">e</span>
          <span data-label="s" style="--i: 10">s</span>
        </span>

        <div class="icon">
          <div></div>
        </div>

        <span class="char state-2">
          <span data-label="k" style="--i: 1">k</span>
          <span data-label="s" style="--i: 2">s</span>
          <span data-label="a" style="--i: 3">a</span>
          <span data-label="." style="--i: 4">.</span>
          <span data-label="y" style="--i: 5">y</span>
          <span data-label="o" style="--i: 6">o</span>
          <span data-label="u" style="--i: 7">u</span>
          <span data-label="n" style="--i: 8">n</span>
          <span data-label="e" style="--i: 9">e</span>
          <span data-label="s" style="--i: 10">s</span>
        </span>
      </div>
    </div>
  </button>

  <script>
    function redirectToInstagram() {
      window.location.href = "https://www.instagram.com/ksa.younes/";
    }
  </script>
</body>
</html>
