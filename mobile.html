<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Restricted</title>
    <link rel="icon" type="image/png" href="y.png">
    <style>
        @import url('https://fonts.cdnfonts.com/css/hubot-sans');

        body {
            background: #121521 linear-gradient(145deg, #2e3659, #0e1326);
            color: #f0f0f0;
            font-family: 'Hubot-Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background: linear-gradient(145deg, #121521, #15181f);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 12px 12px 24px #0b0b0d, -12px -12px 24px #292c33;
            max-width: 100%;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
            box-sizing: border-box;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 24px;
            color: #ffcc00;
            letter-spacing: 1.5px;
            animation: slideIn 1s ease-in-out;
        }

        p {
            font-size: 18px;
            line-height: 1.7;
            margin-bottom: 30px;
            color: #cccccc;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: #ff004f;
            color: #ffffff;
            font-family: 'Hubot-Sans', sans-serif;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
            box-shadow: 6px 6px 12px #0c0d11, -6px -6px 12px #2e313a;
        }

        button:hover {
            background-color: #8b4513;
            color: #f5deb3;
            transform: translateY(-4px);
            content: "Wst Time..";
        }

        button:active {
            background-color: #654321;
            transform: translateY(2px);
        }

        button::before {
            content: "Watch Reels";
        }

        button:hover::before {
            content: "Waste Time";
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Access Restricted</h1>
        <p>Oops! It seems like youâ€™re on a mobile device. This website is best viewed on desktops or tablets.</p>
        <p>Why not take a break and waste some time watching <strong>Instagram Reels</strong>? ðŸ˜‰</p>
        <button onclick="window.location.href='https://www.instagram.com/reels/'"></button>
    </div>
</body>

</html>
